{% extends 'base.html' %}
{% load static %}

{% block title %}
    All Books
{% endblock %}

{% block content %}
    <ul>
        {% for book in books %}
            {% if book.author is not None %}
                <li>{{book.title}} written by {{book.author}}</li>
            {% else %}
                <li>{{book.title}}</li>    
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
